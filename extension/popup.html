<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Test Bridge</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 6px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }
    .status-dot.connected {
      background: #22c55e;
    }
    .status-dot.disconnected {
      background: #ef4444;
    }
    .status-text {
      color: #666;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .info {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Test Bridge</h1>
  
  <div class="status">
    <div id="statusDot" class="status-dot disconnected"></div>
    <span id="statusText" class="status-text">Disconnected</span>
  </div>

  <div class="buttons">
    <button id="connectBtn" class="btn-primary">Connect</button>
    <button id="captureAllBtn" class="btn-primary" disabled>ðŸ“¸ Capture All</button>
    <button id="domBtn" class="btn-secondary" disabled>Capture DOM</button>
    <button id="screenshotBtn" class="btn-secondary" disabled>Capture Screenshot</button>
  </div>

  <div class="info">
    Server: ws://localhost:8123<br>
    Check /ai-server/data/ for captured data
  </div>

  <script src="popup.js"></script>
</body>
</html>
